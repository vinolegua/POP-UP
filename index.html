<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header_wrap">
                    <a href="#modal" class="header_button">Open pop-up button</a>
                </div>

            </div>
        </header>
            
        <main class="main">
            <div class="container">
                <div class="main_wrap">
                    <div class="main_hero">
                        <div class="main_item regular "></div>
                        <div class="main_item medium"></div>
                        <div class="main_item small"></div>
                        <div class="main_item large"></div>
                        <div class="main_item small_one"></div>

                    </div>
                    <div class="main_cards">
                        <div class="main_card"></div>
                        <div class="main_card"></div>
                        <div class="main_card"></div>
                        <div class="main_card"></div>
                    </div>

                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer_wrap"></div>
            </div>
        </footer>

        <div class="overlay" id="modal">
            <div class="pop-up">
                <a href="#" class="pop-upclose">
                    <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.87109 0.78125L6.28906 6.23047L9.70703 0.78125H11.9043L7.41211 7.82227L12.0117 15H9.79492L6.28906 9.44336L2.7832 15H0.566406L5.16602 7.82227L0.673828 0.78125H2.87109Z" fill="white"/>
                        </svg>
                        
                </a>
                <span>Pop-up</span>
            </div>
        </div>

    </div>
    
</body>
</html>
